<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="imagens/img-header.png" alt="">            
        </header>

        <main>
            <h2>INFORMAÇÕES PESSOAIS</h2>

            <fieldset id="personal-information">
                <section id="name">
                    <div class="input-wrapper">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-lastName">Sobrenome</label>
                        <input type="text" id="input-lastName">
                    </div>

                </section>

                <section id="email">
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email">
                    </div>
                </section>
            </fieldset>

            <fieldset id="mentor-information">

                <legend>INFORMAÇÕES DO MENTOR</legend>

                <section id="mentor-name">
                    <div class="input-wrapper">
                        <label for="input-mentorName">Selecione quem foi seu mentor</label>
                        <input type="" id="input-mentorName">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-feedback">Feedback sobre o mentor</label>
                        <input type="text" id="input-feedback">
                    </div>

                </section>

                <section id="email">
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="input-email">
                    </div>
                </section>
            </fieldset>
        </main>
    </article>
</body>
</html>
