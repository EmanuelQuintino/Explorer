<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Intermediário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article id="page">

        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para <br>
                agendar a sua mentoria
            </p>
        </header>
    
        <main>
    
            <form id="form-ID" action="">
            
                <fieldset id="personal-information">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <section id="name">

                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-lastName">Sobrenome</label>
                            <input type="text" id="input-lastName" required>
                        </div>

                    </section>

                    <section id="email">

                        <div class="input-wrapper">
                            <label for="input-email">Email <span>(Digite um email válido)</span></label>
                            <input type="email" id="input-email" required>
                        </div>

                    </section>

                    <section id="password">

                        <div class="input-wrapper">
                            <label for="input-password">Senha <span>(Mínimo do 6 caracteres)</span></label>
                            <input type="password" id="input-password" minlength="6" required>
                        </div>

                    </section>
               
                </fieldset>

                <fieldset id="mentor-information">

                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <section id="mentor-name">

                        <div class="input-wrapper">
                            <label for="input-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                            <input type="text" id="input-name" required>
                        </div>
                    
                    </section>
               
                </fieldset>

                <fieldset id="hour-information">

                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <section id="date">

                        <fieldset class="fieldset-date">
                            <legend>Primeira mentoria</legend>

                            <div class="input-wrapper">
                                <label for="input-date">Data <span>( DD / MM / AAAA )</span></label>
                                <input type="date" id="input-date" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="input-lastName">Das</label>
                                <input type="time" id="input-lastName" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="input-lastName">Até</label>
                                <input type="time" id="input-lastName" required>
                            </div>

                        </fieldset>

                        <fieldset class="fieldset-date">
                            <legend>Segunda mentoria</legend>

                            <div class="input-wrapper">
                                <label for="input-date">Data <span>( DD / MM / AAAA )</span></label>
                                <input type="date" id="input-date" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="input-lastName">Das</label>
                                <input type="time" id="input-lastName" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="input-lastName">Até</label>
                                <input type="time" id="input-lastName" required>
                            </div>

                        </fieldset>



                    </section>
               
                </fieldset>
            
            </form>
        
        </main>
    
        <footer>
            <button form="form-ID">Salvar</button>
        </footer>
    </article>
    
</body>
</html>
