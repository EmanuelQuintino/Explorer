<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Intermediário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article id="page">

        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para <br>
                agendar a sua mentoria
            </p>
        </header>
    
        <main>
    
            <form id="form-ID" action="">
            
                <fieldset id="personal-information">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <section id="name">

                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="input-lastName">Sobrenome</label>
                            <input type="text" id="input-lastName">
                        </div>

                    </section>

                    <section id="email">

                        <div class="input-wrapper">
                            <label for="input-email">Email <span>(Digite um email válido)</span></label>
                            <input type="email" id="input-email">
                        </div>

                    </section>
               
                </fieldset>
            
            </form>
        
        </main>
    
        <footer>
            
        </footer>
    </article>
    
</body>
</html>
