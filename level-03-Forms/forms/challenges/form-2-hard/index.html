<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>
    <!-- https://efficient-sloth-d85.notion.site/Criando-formul-rios-462826c68ea54d61b1eff955158d1a6d -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="imagens/img-header.png" alt="">            
        </header>

        <main>

            <form class="my-form">

                <h2>INFORMAÇÕES PESSOAIS</h2>
                
                <fieldset id="personal-information">
                    <section id="name">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="input-lastName">Sobrenome</label>
                            <input type="text" id="input-lastName">
                        </div>
                        
                    </section>

                    <section id="email">
                        <div class="input-wrapper">
                            <label for="input-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="input-email">
                        </div>
                    </section>
                </fieldset>

                <fieldset id="mentor-information">
                    
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <section id="mentor-name">
                        <div class="input-wrapper">
                            <label for="input-mentorName">Selecione quem foi seu mentor</label>
                            <input type="" id="input-mentorName">
                        </div>

                        <div class="input-wrapper">
                            <label for="input-feedback">Feedback sobre o mentor</label>
                            <textarea name="" id="event-information" cols="30" rows="10"></textarea>
                        </div>
                        
                    </section>
                    
                    <section id="checkbox-doubt-resolved">
                        <div class="checkbox-wrapper">
                            
                            <input type="checkbox" id="doubt-resolved">
                            
                            <label for="doubt-resolved">
                                Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                            </label>
                            
                        </div>
                    </section>
                </fieldset>
                
                <fieldset class="next-scheduling">
                    <div class="fieldset-wrapper">
                        
                        <legend>Agendando próxima mentoria</legend>
                        
                        <div class="day-hour">
                            
                            <div class="input-wrapper">
                            
                                <label for="event-date">
                                    Data <span>(DD/MM/AAAA)</span>
                                </label>
                                
                                <input type="date" id="event-date">
                                
                            </div>
                            
                            <div class="input-wrapper">
                                
                                <label for="event-begin">
                                    Das
                                </label>
                                
                                <input type="time" id="event-begin">
                                
                            </div>
                            
                            <div class="input-wrapper">
                                
                                <label for="event-end">
                                    Até
                                </label>
                                
                                <input type="time" id="event-end">
                            
                            </div>
                        
                        </div>
                    </div>
                </fieldset>
                
                <button class="button">Salvar</button>
        
            </form>            
        </main>
    </article>
</body>
</html>
