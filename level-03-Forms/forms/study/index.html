<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Formulário</title>

    <!-- https://www.figma.com/file/jmyIs6j7SdWLdQe8vsImtU/Explorer-Stage-03-Projeto-01-(Copy)?node-id=0%3A1 -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="page">
        
        <header>
            
            <h1>Crie e compartilhe seu evento</h1>
            
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                        
                        <label for="event-title">
                            Título do evento <span>( mínimo 8 caracteres )</span>
                        </label>
                        
                        <input 
                            type="text" 
                            id="event-title"
                            minlength="8"
                            required>
                    
                    </div>

                    <div class="input-wrapper"> 
                        
                        <label for="event-link">
                            Link do evento <span>( comece com https:// )</span>
                        </label>
                        
                        <input 
                            type="url" 
                            id="event-link" 
                            required>
                    
                    </div>

                    <div class="input-wrapper"> 
                       
                        <label for="event-whatsapp">
                            Whatsapp para contato <span>( somente núemros )</span>
                        </label>
                        
                        <input type="number" id="event-whatsapp">
                    
                    </div>

                    <div class="input-wrapper"> 
                        
                        <label for="event-information">
                            Informações extras
                        </label>
                        
                        <textarea name="" id="event-information" cols="30" rows="10"></textarea>
                    
                    </div>

                    <div class="input-wrapper"> 
                       
                        <label for="event-category">
                            Categoria
                        </label>
                        
                        <select name="" id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                    
                    </div>
                
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend>Privacidade</legend>
                
                    <div class="input-wrapper">
                        
                        <label for="event-email">
                            E-mail do administrador <span>( digite um e-mail válido )</span>
                        </label>
                        
                        <input type="email" id="event-email">
                    
                    </div>

                    <div class="input-wrapper">
                        
                        <label for="event-password">
                            Senha de acesso para os participantes <span>( mínimo 8 caracteres )</span>
                        </label>
                        
                        <input 
                            type="password" 
                            id="event-password"
                            minlength="8"
                            required>
                    
                    </div>

                    <div class="checkbox-wrapper">
                    
                        <input type="checkbox" id="event-private">

                        <label for="event-private">
                            Evento privado
                        </label>
                                        
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend>Dia e Hora</legend>
                    
                    <div class="day-hour">
                        
                        <div class="input-wrapper">
                        
                            <label for="event-date">
                                Data
                            </label>
                            
                            <input type="date" id="event-date">
                        
                        </div>
    
                        <div class="input-wrapper">
                            
                            <label for="event-begin">
                                Das
                            </label>
                            
                            <input type="time" id="event-begin">
                        
                        </div>
    
                        <div class="input-wrapper">
                            
                            <label for="event-end">
                                Até
                            </label>
                            
                            <input type="time" id="event-end">
                        
                        </div>
                    
                    </div>
                </div>
            </fieldset>


            
            <!-- Se usar botão dentro do formulário ele automaticamente será o de submite, será preciso usar o atributo type="button" para usa-lo como botão normal-->

            <!-- <button class="button">Salvar</button>
            <input type="button" value="Cancelar"> -->

        </form>

        <footer>
            <input 
                type="submit" 
                value="Salvar Evento" 
                class="button"
                form="my-form">
        </footer>
    
    </section>

</body>
</html>
